<h4 id="tableLabel">Refreshing {{ seconds }} sec</h4>

<div *ngFor="let market of markets">
  <h2> {{ market.title }} </h2>
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="companyOnMarketPrices">
    <thead>
      <tr>
        <th>Id</th>
        <th>Company Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let companyOnMarketPrice of companyOnMarketPrices | filterCompanyOnMarketPrice: market.id">
        <td>{{ companyOnMarketPrice.id }}</td>
        <td>{{ companyOnMarketPrice.companyTitle }}</td>
        <td>{{ companyOnMarketPrice.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
